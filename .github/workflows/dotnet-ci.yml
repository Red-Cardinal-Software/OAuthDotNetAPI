name: .NET CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'

    - name: Restore dependencies
      run: dotnet restore ./OAuthDotNetAPI/OAuthDotNetAPI.sln

    - name: Build
      run: dotnet build ./OAuthDotNetAPI/OAuthDotNetAPI.sln --no-restore --configuration Release

    - name: Run tests
      run: dotnet test ./OAuthDotNetAPI/OAuthDotNetAPI.sln --no-build --verbosity normal --configuration Release

