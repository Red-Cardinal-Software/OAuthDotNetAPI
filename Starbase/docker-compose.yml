version: '3.8'

services:
  # SQL Server database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: starbase-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong!Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong!Passw0rd" -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - starbase-network

  # Redis cache (optional)
  redis:
    image: redis:7-alpine
    container_name: starbase-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - starbase-network

  # Starbase API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: starbase-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__SqlConnection=Server=sqlserver;Database=Starbase;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True
      - ConnectionStrings__Redis=redis:6379
      - AppSettings__JwtSigningKey=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - AppSettings__JwtIssuer=https://localhost:5000
      - AppSettings__JwtAudience=starbase-api-users-docker
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - starbase-network

volumes:
  sqlserver-data:
  redis-data:

networks:
  starbase-network:
    driver: bridge